

<button (click)="lifeStart()">life Start !</button>


<div class="grid">
        <div *ngFor="let columCell of lifeMap ; let i = index; ">
                <div *ngFor="let cell of columCell ; let j = index; ">
                        <div [attr.id] = "i+'_'+j" class="isDead" (mouseover)="handleClick($event)" ></div>
                </div>
        </div>
</div>
